<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar 3D</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/TextureLoader.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="info-panel">
        <h2>Informações do Planeta</h2>
        <div id="planet-info">
            <p>Clique em um planeta para ver informações</p>
        </div>
    </div>
    <div id="controls-container">
    <div id="controls-handle"></div>
    <div id="controls">
        <button id="toggle-orbits">MOSTRAR/OCULTAR ÓRBITAS</button>
        <button id="toggle-rotation">PAUSAR/RODAR</button>
        <div id="speed-control">
            <label for="speed">VELOCIDADE:</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
        </div>
    </div>
</div>
    <script src="script.js"></script>
</div>
<!-- Fontes futuristas -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<!-- Ícones Font Awesome -->
